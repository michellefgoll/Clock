<!--the version of html/language of page being used-->
<!DOCTYPE html>
<html lang="en">
<!-- head sets the meta data -->
<head>
    <!--which character set is being used-->
    <meta charset="UTF-8">
    <!--tells browser to use edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--tells browser how to resize page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--goes on bar of browser-->
    <title>Clock</title>
    <!--connects html file to css styling-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
       
        <img
            src="https://www.seekpng.com/png/full/329-3293514_circle-white-whitecircle-tumblr-white-circle-tumblr-png.png"
            alt="clock background"
        />
        <div class="dots">
            <div class="dot1">.</div>
            <div class="dot2">.</div>
            <div class="dot3">.</div>
            <div class="dot4">.</div>
            <div class="dot5">.</div>
            <div class="dot6">.</div>
            <div class="dot7">.</div>
            <div class="dot8">.</div>
        </div>
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        
    </div>
    <!--links js file-->
    <script src="index.js"></script>
</body>
</html>
